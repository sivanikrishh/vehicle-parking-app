<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Parking Spot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h4 class="text-center text-danger mb-4">View Parking Spot</h4>
      <form action="{{ url_for('delete_spot', spot_id=spot.id) }}" method="POST">
        <div class="mb-3">
          <label for="spot-id" class="form-label">ID:</label>
          <input type="text" id="spot-id" class="form-control" value="{{ spot.id }}" disabled>
        </div>

        <div class="mb-3">
          <label for="spot-status" class="form-label">Status:</label>
          <input type="text" id="spot-status" class="form-control fw-bold text-center 
            {% if spot.status == 'O' %}text-danger{% else %}text-success{% endif %}" 
            value="{{ 'Occupied' if spot.status == 'O' else 'Available' }}" disabled>
        </div>
        <div class="d-flex justify-content-between">
          {% if spot.status == 'A' %}
            <button type="submit" class="btn btn-danger">Delete</button>
          {% else %}
            <button type="button" class="btn btn-secondary" disabled>Delete (Occupied)</button>
          {% endif %}
          <a href="{{ url_for('admin_dash') }}" class="btn btn-primary">Close</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
