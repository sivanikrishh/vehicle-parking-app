<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Spot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body {
      background-image: url('/static/scattered.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 90vh;
      opacity:95%;
    }
    .form-box {
      max-width: 800px;
      max-height: 650px;
      margin-left: 150px;
      margin-top: 11px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(237, 171, 171, 0.886);
      background-color: rgb(255, 255, 255);
    }
    .form-box h3 {
      color: rgb(218, 5, 5);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
    }
    .form-label{
      color: rgb(5, 5, 120);
      font-size:100%;
    }
    .btn {
      border-radius: 10px;
      width: 100px;
    }
    input,textarea{
      width: 100%;
      border-radius: 10px;
      border: 1px solid #c7c2c2;
      padding: 5px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #0d6efd; 
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.25);
      outline: none;
    }        
    .btn-primary{
      background-color: #4a90e2;
      border: #f5e14a;
    }
    .btn-secondary{
      background-color: #ff2a2a;
      border: #ff2a2a;
    }
    .btn-secondary:hover{
      background-color: #5d0808;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h3>Release Spot</h3>
        <form action="{{ url_for('release_spot', reservation_id=reservation.id) }}" method="POST">
            <div class="mb-3">
                <label for="spot-id" class="form-label">Spot ID:</label>
                <input type="text" id="spot_id" name="spot_id" value="{{ reservation.spot.id }}" readonly>
            </div>
            <div class="mb-3">
                <label for="lot-id" class="form-label">Vehicle no:</label>
                <input type="text" id="vehicle_no" name="vehicle_no" value="{{ reservation.vehicle_no}}" readonly>
            </div>
            <div class="mb-3">
                <label for="user-id" class="form-label">Parking time:</label>
                <input type="text" id="pk_time" name="pk_time" value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M:%S') if reservation.parking_timestamp else 'Will be set after release' }}" readonly>
            </div>
            <div class="mb-3">
                <label for="vehicle-number" class="form-label">Releasing time:</label>
                <input type="text" id="release_time" name="release_time" value="{{ reservation.leaving_timestamp.strftime('%Y-%m-%d %H:%M:%S') if reservation.leaving_timestamp else 'Will be set after release' }}" readonly>
            </div>
            <div class="mb-3">
                <label for="cost" class="from-label">Total cost:</label>
                <input type="text" id="total_cost" name="total_cost" value="{{ reservation.parking_cost if reservation.parking_cost is not none else 'Will be calculated' }}" readonly>
            </div>
        <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary">Confirm</button>
        <a href="{{ url_for('parking_history') }}" class="btn btn-secondary">Cancel</a>
    </div>
        </form>    
        </div>
    </div>    
</body>
</html>
