<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Occupied Spot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h4 class="text-center text-danger mb-4">Occupied Parking Spot Details</h4>

    <div class="mb-3">
      <label class="form-label">Spot ID:</label>
      <input type="text" class="form-control" value="{{ spot.id }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">User ID:</label>
      <input type="text" class="form-control" value="{{ reservation.user_id }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Vehicle Number:</label>
      <input type="text" class="form-control" value="{{ reservation.vehicle_no }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Parking Timestamp:</label>
      <input type="text" class="form-control" value="{{ reservation.parking_timestamp.strftime('%d/%m/%Y %I:%M %p') }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Estimated Cost:</label>
      <input type="text" class="form-control" value="â‚¹{{ reservation.cost_per_time }}" disabled>
    </div>

    <div class="text-center">
      <a href="{{ url_for('admin_dash') }}" class="btn btn-primary">Close</a>
    </div>
  </div>
</div>

</body>
</html>
