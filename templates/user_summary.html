    <script id="chart-data" type="application/json">
  {{ data|tojson }}

<script>
  const rawData = JSON.parse(document.getElementById('chart-data').textContent);
  const chart = new Chart(document.getElementById('activityChart').getContext('2d'), {
    type: 'bar',
    data: {
      labels: rawData.dates,
      datasets: [{
        label: 'Parking Cost',
        data: rawData.costs,
        backgroundColor: 'lightgreen',
        borderColor: 'darkgreen',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Cost (â‚¹)' }
